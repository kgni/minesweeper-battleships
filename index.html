<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>GAMES</title>
	</head>
	<body>
		<main>
			<!-- <button class="test">Tester</button> -->
			<div class="timer"></div>
			<div class="inputContainer">
				<input class="inputBoardSize" type="text" value="9" />
				<select class="selectLevel" name="level" id="selectLevel">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
					<option value="insane">Insane</option>
					<option value="nightmare">Nightmare</option>
				</select>
				<button class="btnGenerateBoard">Generate</button>
			</div>

			<section class="boardContainer hidden"></section>
			<div class="gameOverModal hidden"></div>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
