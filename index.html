<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>GAMES</title>
	</head>
	<body>
		<main>
			<h1>MINE SWEEPER</h1>
			<section class="gameinfo-container">
				<div class="inputContainer">
					<div class="input-level">
						<input class="inputBoardSize" type="text" value="9" />
						<select class="selectLevel" name="level" id="selectLevel">
							<option value="easy">EASY</option>
							<option value="medium">MEDIUM</option>
							<option value="hard">HARD</option>
							<option value="insane">INSANE</option>
							<option value="nightmare">NIGHTMARE</option>
						</select>
					</div>
					<button class="btnGenerateBoard">Generate</button>
				</div>
			</section>
			<div class="bomb-container">
				<div class="bombs">9</div>
				<img src="./img/bomb.png" alt="" />
				<div class="timer">100s</div>
				<img src="./img/clock.png" alt="" />
			</div>
			<section class="boardContainer hidden"></section>
		</main>

		<div class="gameOverModal hidden">
			<button class="restartBtn">Restart</button>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
